<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter-07</title>
  </head>
  <body>
    <h1>Learning Forms</h1>
    <form action="">
      <label for="studentName">
        Name
        <input
          type="text"
          name=""
          id="studentName"
          placeholder="Enter Your Student Name"
        />
      </label>
      <br />
      <br />
      <label for="studentEmail">
        Email
        <input
          type="email"
          name=""
          id="studentEmail"
          placeholder="Enter Student Email"
        />
      </label>
      <br />
      <br />
      <label for="studentPassword">
        Password
        <input
          type="password"
          name=""
          id="studentPassword"
          placeholder="Enter Student Password"
        />
      </label>
      <br /><br />
      <p>
        Select any one option from given:
        <br>
        <br>
        <input type="radio" value="Matric/Bio-Science" name="matric" checked />
        Matric/Bio-Science
        <br><br>
        <input type="radio" value="Matric/Computer-Science" name="matric" />
        Matric/Computer-Science
        <br>
        <br>
        <input type="radio" value="Matric/Arts" name="matric" /> Matric/Arts
        <br><br>
        <input type="radio" value="O-Levels" checked name="matric" /> O-Levels
        <br><br>
      </p>
      <br />
      <br />
      <!-- Checkboxex -->
      <p>
        Please Select From Given Options:
        <br>
        <input type="checkbox" value="BSCS" name="degreeInterest" checked > BSCS <br>
        <input type="checkbox" value="BSSE" name="degreeInterest"> BSSE <br>
        <input type="checkbox" value="BSIT" name="degreeInterest"> BSIT <br>
        <input type="checkbox" value="BSDS" name="degreeInterest"> BSDS <br>
      </p>
      <!-- dropdown -->
      <p>
        Select Your City of Residence:
        <br>
        <select name="" id="">
            <option value="">Select Your City of Residence</option>
           <option value="Karachi">Karachi</option>
           <option value="Lahore">Lahore</option>
           <option value="Multan">Multan</option>
           <option value="Islamabad">Islamabad</option>
        </select>
      </p>
      <!-- file uploading option in form -->
      <p>
        Please Add your Previous Test Report:
        <br> <br>
        <input type="file" name="testReport">
      </p>
      <!-- text area of large text input -->
      <textarea cols="30" rows="5">
Enter Your Student Information
</textarea
      >
      <br><br>
      <button>Submit</button>
    </form>
  </body>
</html>
